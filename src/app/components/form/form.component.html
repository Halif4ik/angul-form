<form [formGroup]="formTestPass" (ngSubmit)="submit()" class="flex justify-around flex-col">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    formControlName="pass"
    appFocus
  >

  <p class="easy font-medium mb-2 h-6"
     [ngClass]="{'bg-gray-400': isEmpty ,
                 'bg-red-400': isShort || isEasy,
                 'bg-yellow-500': isMedium,
                 'bg-green-700': isStrong }"></p>
  <p class="medium font-medium mb-2 h-6"
     [ngClass]="{'bg-gray-400': isEmpty || isEasy,
                  'bg-red-400': isShort,
                'bg-yellow-500': isMedium,
                 'bg-green-700':isStrong }"></p>
  <p class="strong font-medium mb-2 h-6"
     [ngClass]="{'bg-gray-400': isEmpty || isEasy || isMedium,
                 'bg-red-400': isShort,
                 'bg-green-700':isStrong }"></p>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-1/3 self-center ">Check</button>
</form>
