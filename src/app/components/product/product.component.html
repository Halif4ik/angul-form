<div class="py-4 px-6 border rounder flex items-center flex-col mb-2 justify-around">
  <img [src]="product.image" [alt]="product.description" class="mb-2 w-1/6">
  <h2 class="mb-2 text-center text-lg"> {{product.title}}</h2>
  <p class="mb-2 text-center text-sm font-bold"> Price: {{ product.price }}</p>
</div>
